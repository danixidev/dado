<div id="config-container">
    <mat-slide-toggle [(ngModel)]="useSequence" (change)="slideChange()">
        Utilizar secuencia personalizada
    </mat-slide-toggle>

    <mat-form-field class="example-full-width">
        <mat-label>Introduce la secuencia</mat-label>
        <textarea matInput placeholder="[1,3,5,6]" [(ngModel)]="data"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="uploadData()">Subir secuencia</button>
    <button id="reset-data" mat-raised-button color="warn" (click)="resetData()">Reiniciar secuencia</button>
</div>
